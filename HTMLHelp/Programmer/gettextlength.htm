<title>BCM_GETTEXTLENGTH</title>

<body bgcolor="#FFFFFF">

<p><font color="#000000" size="4"><strong>BCM_GETTEXTLENGTH</strong></font></p>

<table border="0" cellpadding="0" cellspacing="3" width="100%">
    <tr>
        <td width="100%" bgcolor="#E6E6E6"><pre>BCM_GETTEXTLENGTH
	wParam = 0;
	lParam = 0;</pre>
        </td>
    </tr>
</table>

<p>Get the size in bytes required to store the control contents.</p>

<ul>
    <li>Returns the size, in bytes, required to hold the control contents.</li>
</ul>

<dl>
	<dt><strong>Note:</strong><dt>
	<dd>When there is no text in the control the message will
	return 0.
	</dd>
</dl>

</body>
