<title>BCM_READONLY</title>
</head>

<body bgcolor="#FFFFFF">

<p><font color="#000000" size="4"><strong>BCM_READONLY</strong></font></p>

<table border="0" cellpadding="0" cellspacing="3" width="100%">
    <tr>
        <td width="100%" bgcolor="#E6E6E6"><pre>BCM_READONLY
	wParam = 0;
	lParam = 0;</pre>
        </td>
    </tr>
</table>

<p>Check if the control contents is readonly or not.</p>

<ul>
    <li>Returns zero when the control contents is not read only and non-zero if it is.</li>
</ul>

</body>
</html>
