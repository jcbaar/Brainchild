<body bgcolor="#FFFFFF">

<p><font color="#000000" size="4"><strong>BCM_CANDELETE</strong></font></p>

<table border="0" cellpadding="0" cellspacing="3" width="100%">
    <tr>
        <td width="100%" bgcolor="#E6E6E6"><pre>BCM_CANDELETE
	wParam = 0;
	lParam = 0;</pre>
        </td>
    </tr>
</table>

<p>Check if it is possible to delete the text selection.</p>

<ul>
    <li>Returns zero when it is not possible to delete the text selection and non-zero if it is.</li>
</ul>
