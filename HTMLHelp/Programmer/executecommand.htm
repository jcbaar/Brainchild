<body bgcolor="#FFFFFF">

<p><font color="#000000" size="4"><strong>BCM_EXECUTECOMMAND</strong></font></p>

<table border="0" cellpadding="0" cellspacing="3" width="100%">
    <tr>
        <td width="100%" bgcolor="#E6E6E6"><pre>BCM_EXECUTECOMMAND
	wParam = ( WPARAM )( int )nCommand;
	lParam = 0;</pre>
        </td>
    </tr>
</table>

<p>Executes the specified command.</p>

<ul>
    <li>No return code defined..</li>
</ul>

<dl>
    <dt><em>nCommand</em></dt>
    <dd>Any of the command identifiers as documented in the <a href="commands.htm">Hardcoded commands</a>
    section of this documentation.</dd>
</dl>

</body>
