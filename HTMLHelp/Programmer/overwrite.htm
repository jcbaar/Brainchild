<title>BCM_OVERWRITE</title>
</head>

<body bgcolor="#FFFFFF">

<p><font color="#000000" size="4"><strong>BCM_OVERWRITE</strong></font></p>

<table border="0" cellpadding="0" cellspacing="3" width="100%">
    <tr>
        <td width="100%" bgcolor="#E6E6E6"><pre>BCM_OVERWRITE
	wParam = 0;
	lParam = 0;</pre>
        </td>
    </tr>
</table>

<p>Check if the editing mode is overwrite or insert.</p>

<ul>
    <li>Returns zero when the editing mode is insert and non-zero if it is overwrite.</li>
</ul>

</body>
</html>
